<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horoscope Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
        <header>
            <h1>Horoscope Generator</h1>
        </header>
        <main>
            <section>
                <p class="text">Enter your Zodiac Sign (ex: 'Virgo'):</p>
                <div class="input">
                    <input type="text" id="inputValue">
                    <input type="submit" value="Submit" class="button">
                </div>
            </section>

            <div class="display">
                <h1 class="date"></h1>
                <p class="daily"></p>
                <p class="career"></p>
                <p class="health"></p>
                <p class="love"></p>
            </div>
        </main>
		<script src="script.js"></script>
	</body>
</html>
